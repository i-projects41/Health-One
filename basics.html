<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & Fitness Calculator</title>
    <link rel="stylesheet" href="basics.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1>BMI & Fitness Calculator</h1>
            <p>Enter your details to calculate your BMI and get fitness recommendations</p>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <button onclick="calculateBMI()">Calculate BMI</button>

            <div id="result" class="result" style="display:none;">
                <p id="bmi-result"></p>
                <p id="step-result"></p>
                <p id="exercise-result"></p>
                <div id="exercise-images" class="exercise-images"></div>
            </div>
        </div>
    </div>

    <script src="basics.js"></script>
</body>
</html>
